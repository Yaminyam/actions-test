    runs-on: ubuntu-latest

    env:
      is_prelease: true
    outputs:
      asdf: ${{ steps.ffff.outputs.asdf }}
    steps:
      - id: ffff
        run:
          asdf=true
          echo "asdf=$asdf" >> $GITHUB_OUTPUT
      - if: ${{ env.is_prelease }}
        run:
          echo "test"
